<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Document</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="timer_box">
        <div class="timer">
            <div class="time-block_group">
                <section class="time-block" id="days">00</section>
                <section class="time-block" id="hours">00</section>
                <section class="time-block" id="minutes">00</section>
                <section class="time-block" id="seconds">00</section>
            </div>
            <div class="titles">
                <section class="time-title" id="dy">Days</section>
                <section class="time-title" id="hr">Hours</section>
                <section class="time-title" id="min">Minutes</section>
                <section class="time-title" id="sec">Seconds</section>
            </div>
        </div>
        <div class="button-section">
            <button class="button" id="start">Start</button>
            <button class="button" id="stop">Stop</button>
            <button class="button" id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="stopwatch.js"></script>
</html>
